<mat-card>
  <mat-card-content>
    <div class="filter-row">
      <mat-form-field appearance="outline">
        <mat-label>Filter by Status</mat-label>
        <mat-icon matPrefix>filter_list</mat-icon>
        <mat-select [value]="state.statusFilter()" (selectionChange)="onStatusFilterChange($event.value)">
          <mat-option value="">All Statuses</mat-option>
          @for (status of allStatuses; track status) {
            <mat-option [value]="status">
              {{ status }}
            </mat-option>
          }
        </mat-select>
      </mat-form-field>

      @if (isReviewer()) {
        <mat-form-field appearance="outline">
          <mat-label>Filter by Creator</mat-label>
          <mat-icon matPrefix>person</mat-icon>
          <mat-select [value]="state.creatorFilter()" (selectionChange)="onCreatorFilterChange($event.value)">
            <mat-option value="">All Creators</mat-option>
            @for (creator of state.uniqueCreators(); track creator) {
              <mat-option [value]="creator">
                {{ creator }}
              </mat-option>
            }
          </mat-select>
        </mat-form-field>
      }

      <div class="action-button">
        @if (!isReviewer()) {
          <button mat-raised-button color="accent" (click)="addDocument()">
            <mat-icon>add</mat-icon> Add Document
          </button>
        }
      </div>
    </div>
  </mat-card-content>
</mat-card>
