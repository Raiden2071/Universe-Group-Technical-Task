<h2 mat-dialog-title>Edit Document</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Document Name</mat-label>
      <input matInput formControlName="name" required>
      @if (form.get('name')?.hasError('required')) {
        <mat-error>
          Document name is required
        </mat-error>
      }
    </mat-form-field>
    
    <div class="document-info">
      <p><strong>File:</strong> {{ data.document.fileName }}</p>
      <p><strong>Status:</strong> {{ data.document.status }}</p>
      <p><strong>Last Updated:</strong> {{ data.document.updatedAt | date:'medium' }}</p>
    </div>
  </div>
  
  <div mat-dialog-actions class="actions-container">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
      Save Changes
    </button>
  </div>
</form>
