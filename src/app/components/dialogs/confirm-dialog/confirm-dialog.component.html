<h2 mat-dialog-title>
  <span class="icon-container"><mat-icon>help</mat-icon></span>
  {{ data.title }}
</h2>

<div mat-dialog-content>
  <div class="dialog-content">
    <p>{{ data.message }}</p>
  </div>
</div>

<div mat-dialog-actions class="actions-container">
  <button mat-button class="cancel-button" (click)="onCancel()">
    <mat-icon>close</mat-icon>
    {{ data.cancelText || 'Cancel' }}
  </button>
  <button mat-raised-button color="primary" class="confirm-button" (click)="onConfirm()">
    <mat-icon>check</mat-icon>
    {{ data.confirmText || 'Confirm' }}
  </button>
</div>
